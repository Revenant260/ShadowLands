<!DOCTYPE html>
<html>

<head>
  <title>ShadowLands</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/index.css">
</head>

<body>
  <header>
    <div class="dropdown">
      <button class="dropbtn">Live Rooms</button>
      <div class="dropdown-content">
        <a href="#?room=shadowlands">ShadowLands</a>
        <a href="#?room=mainchat">Main Chat</a>
        <a href="#?room=demonzone">Deep Dark</a>
      </div>
    </div>
  </header>
  <main>
    <div class="fixit">
      <ul id="messages" class="message"></ul>
    </div>
    <div class="row">
      <form id="form" class="flexbox">
        <input id="input" type="text" autocomplete="off" class="input flex" />
        <button class="button">Send</button>
      </form>
    </div>
  </main>
  <footer>
  </footer>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/app.js"></script>

</html>
